<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Каталог товаров</title>
  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Каталог музыкальных инструментов</h1>
  </header>

  <section id="product-list">
    <!-- Список товаров будет загружен сюда -->
  </section>

  <script>
    fetch('/products').then(res => res.json()).then(products => {
      const section = document.querySelector('#product-list');

      products.forEach(product => {
        const article = document.createElement('article');

        const name = document.createElement('h2');
        name.textContent = product.name;

        const price = document.createElement('p');
        price.textContent = `Цена: ${product.price} руб.`;

        const description = document.createElement('p');
        description.textContent = product.description;

        const categories = document.createElement('p');
        categories.textContent = `Категории: ${product.categories.join(', ')}`;

        article.appendChild(name);
        article.appendChild(price);
        article.appendChild(description);
        article.appendChild(categories);

        section.appendChild(article);
      });
    });
  </script>
</body>

</html>
